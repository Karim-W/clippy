kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: censoree/frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
      restartPolicy: Always
